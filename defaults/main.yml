---

docker_cache_valid_time: 3600
docker_config_file: "/etc/docker/daemon.json"
docker_daemon_config_opts: {}
docker_default_release: "jessie"
docker_package_list:
  - "docker-ce"
docker_pre_package_list:
  - "apt-transport-https"
  - "ca-certificates"
docker_pre_default_release: "{{ docker_default_release }}"
docker_repo_list:
  - repo: "deb [arch=amd64] https://download.docker.com/linux/{{ ansible_distribution|lower }} {{ ansible_distribution_release }} stable"
    key:
      keyserver: "keyserver.ubuntu.com"
      id: "0EBFCD88"
docker_service_name: "docker"
docker_supported_distro_list:
  - "jessie"
docker_update_cache: "yes"
